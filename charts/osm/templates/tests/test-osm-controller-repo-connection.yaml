apiVersion: v1
kind: Pod
metadata:
  name: "osm-controller-repo-test-connection"
  labels:
    {{- include "osm.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: curl
      image: {{ include "osm.curl.image" . }}
      command:
        - curl
        - {{ printf "http://osm-controller.%s:6060/repo" (include "osm.namespace" .) }}
        - --connect-timeout
        - "2"
        - --retry
        - "5"
        - --retry-connrefused
        - --retry-delay
        - "5"
  restartPolicy: Never
